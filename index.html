<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz!</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
      <div>
            <h2 id="high-score-btn">View high scores</h2>
      </div>

        <h2>Time: <span id="timer">0</span></h2>
    </header>

    <main>
    <section id="start-page">
        <h1>Coding Quiz Challenge!</h1>
        <p>Complete a series of coding-related multiple choice questions within one minute. Get an answer wrong, and 10 seconds is gone from the clock? Are you ready?</p>
        <button id="start-btn">Let's Start!</button>

    </section>

    <section id="question-container">
      <div class="questions">
      </div>
    </section>

    <section id="times-up">
      <div class="show-score">

        <h2>Good job! You scored <span id="user-score"></span></h2>
        <form>
          <label for="user-initial">Enter your initials: </label>
            <input type="text" id="user-text" name="user-initial">
            <input type="submit" id="user-initial-submit" value="Submit">
        </form>
        
      </div>
    </section>

    <section id="high-score-page">
      <h2>High Scores</h2>
      <ol id="scores-list">

      </ol>
      <button class="high-score-btns" id="goBackBtn">Go Back</button>
      <button class="high-score-btns" id="clear-scores">Clear Scores</button>
    </section>

    </main>

  <script src="./assets/script.js"></script>
</body>
</html>
